<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1 class="heading">Library</h1>
    </div>

    <button class="dialogOpen">Add book</button>

    <div class="container">
        <div class="books">
            <div class="book">
                <h1 class="title">Lord of the Rings</h1>
                <h2 class="author">John Ronald Reuel Tolkien</h2>
                <h3 class="pages">232 pages</h3>
                <button class="readStatus">Read</button>
                <button class="delete"> Delete</button>
            </div>
            <div class="book">
                <h1 class="title">Harry Potter</h1>
                <h2 class="author">JK Rowling</h2>
                <h3 class="pages">343 pages</h3>
                <button class="readStatus">Read</button>
                <button class="delete"> Delete</button>
            </div>
            <div class="book">
                <h1 class="title">Berserk</h1>
                <h2 class="author">Kentaro Miura</h2>
                <h3 class="pages">232 pages</h3>
                <button class="readStatus">Read</button>
                <button class="delete"> Delete</button>
            </div>
        </div>
        <dialog class="dialogBox">
            <p>Please fill in all fields</p>
            <form method="dialog" class="form">
                <label for="title" class="formInput">Title <input type="text" name="title" id="title"></label>
                <label for="author" class="formInput">Author<input type="text" name="author" id="author"></label>
                <label for="pages" class="formInput">Pages<input type="number" name="pages" id="pages" min="1" max="10000"></label>
                    <select name="readStatus" id="readStatus">
                        <option value="Read">Read</option>
                        <option value="Unread">Unread</option>
                    </select>
                    
                </label>
              <button class="okay">OK</button>
            </form>
          </dialog>
    </div>
    
    <div class="footer">
        <p class="footer">Created by Sandeep Singh <a href="http://github.com/theusualfellow">(github.com/theusualfellow)</a> </p>
    </div>
</body>
</html>
